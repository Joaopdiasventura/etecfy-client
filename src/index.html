<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etecfy</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Etecfy" />
    <meta name="apple-mobile-web-app-title" content="Etecfy" />
    <meta
      name="description"
      content="Etecfy é um app de streaming de músicas com letras e reprodução contínua."
    />
    <link rel="icon" type="image/svg+xml" href="/icons/music.svg" />
    <link rel="apple-touch-icon" href="/icons/music.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/quicksand" rel="stylesheet" />
    <script>
      (function () {
        try {
          if (
            (localStorage.getItem('theme') ||
              (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light')) == 'dark'
          )
            document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch {}
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
